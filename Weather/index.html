<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>  
</head>
<body>

  <div class="container">
    <!-- 左边部分 -->
    <div class="whether-container">
        <div class="background"></div>
        <div class="city-whether">
            <h2 class="day-week">周二</h2>
            <span class="day-date">2021-2-2</span><br>
            <!-- 地理位置图标 -->
            <i class="fa fa-map-marker city" aria-hidden="true">&nbsp;杭州</i>
         </div>

         <!-- <div class="infomation">
           <div>建议着厚外套加毛衣等服装。年老体弱者宜着大衣、呢外套加羊毛衫</div>
           <div>建议着厚外套加毛衣等服装。年老体弱者宜着大衣、呢外套加羊毛衫</div>
           <div>建议着厚外套加毛衣等服装。年老体弱者宜着大衣、呢外套加羊毛衫</div>
         </div> -->


      <!-- 两个模块 -->
        <div class="whether">
            <!-- 天气图标 -->
            <i class="iconfont description">&#xe600;</i>
            <span class="temp">20℃</span>
            <span class="detail">多云转晴</span>

        </div>
    
    </div>

    <!-- 右边部分 -->
    <div class="dataside">
        <!-- 展示今日天气数据 -->
        <div class="today-data clear">
            <!-- pm数据 -->
            <div class="PM-data">
                <span>PM</span>
                <span>50</span>
            </div>
             <!-- 温度数据 -->
             <div class="temp-data clear">
                <span>风向</span>
                <span>西南</span>
            </div>
            <!-- 风速数据 -->
            <div class="wind-data clear">
                <span>湿度</span>
                <span>30</span>
            </div>
        </div>
    <!--  后面六天的天气-->
        <div class="nextweeekdata">
            <ul class="info-ul">
                <li id="day2">
                    <!-- 天气图标 -->
                    <span class="iconfont">&#xe62f;</span>
                    <span class="day-name">星期三</span>
                    <span class="day-temp">00</span>
                </li >
                <li id="day3">
                     <!-- 天气图标 -->
                     <span class="iconfont iconfont-xxx">&#xe62f;</span>
                     <span class="day-name">星期四</span>
                     <span class="day-temp">00</span>
                </li>
                <li id="day4">
                      <!-- 天气图标 -->
                      <span class="iconfont">&#xe62f;</span>
                      <span class="day-name">星期五</span>
                      <span class="day-temp">00</span>
                </li>
                <li id="day5">
                   <!-- 天气图标 -->
                   <span class="iconfont">&#xe613;</span>
                   <span class="day-name">星期六</span>
                   <span class="day-temp">00</span>
                </li>
                <!-- <li>
                    <span></span>
                    <span>星期六</span>
                    <span>00</span>
                </li>
                <li>
                     <span></span>
                     <span>星期日</span>
                     <span>00</span>
                </li>  -->
            </ul>
        </div>
         <!-- 查询框 -->
         <div class="search">
            <input type="text" id="input" placeholder="在这里输入查询城市">
            <button id="button">点击查询</button>
         </div>
    </div>
  </div>
  <!-- <script src="index.js"></script> -->
<script src="./china-city-area-zip.js"></script>
<script src="index.js"></script>
</body>
</html>
